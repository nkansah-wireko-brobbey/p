
<main class="flex flex-col items-center justify-center h-screen bg-gray-900 gap-5">
  <h1 class="text-center text-2xl font-semibold text-white">Progress Bar (Signals)</h1>
  <div class="min-w-96 h-[100px] rounded-lg p-5 bg-gray-800" >

    <h3 class="text-white text-center transition-all">{{progressValue()}}</h3>

    <div class="border h-5 p-1">
      <div [ngStyle]="{'width': progressValue()+'%'}"  class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 h-full tr transition-all duration-500"></div>
    </div>

  </div>
 
</main>
